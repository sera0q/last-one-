<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cambright Placement Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        #timer {
            font-size: 24px;
            font-weight: bold;
            color: green;
        }
        .warning {
            color: red;
        }
        iframe {
            width: 100%;
            height: 80vh;
            border: none;
        }
    </style>
    <script>
        let timeLeft = 50 * 60; // 50 minutes in seconds
        function updateTimer() {
            let minutes = Math.floor(timeLeft / 60);
            let seconds = timeLeft % 60;
            document.getElementById("timer").textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            
            if (timeLeft <= 600) { // Last 10 minutes
                document.getElementById("timer").classList.add("warning");
            }
            
            if (timeLeft <= 0) {
                document.getElementById("examForm").submit();
            } else {
                timeLeft--;
                setTimeout(updateTimer, 1000);
            }
        }

        document.addEventListener("contextmenu", event => event.preventDefault());
        document.addEventListener("keydown", event => {
            if (event.ctrlKey || event.shiftKey || event.key === "F12") {
                event.preventDefault();
            }
        });
    </script>
</head>
<body onload="updateTimer()">
    <h1>Cambright Placement Test</h1>
    <p>Our English Placement Test is designed to assess your current proficiency level and help us recommend the most suitable learning program for you.</p>
    <h2>Time Remaining: <span id="timer">50:00</span></h2>
    
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSfpBaiBgM_dhm93cIwG9kWKZFSx7E8XM2UxRkb3GOo939GRjA/viewform?usp=header" allowfullscreen></iframe>
</body>
</html>
